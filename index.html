<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta name="description" content="Introductory landing page challenge from Frontend Mentor">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
  
<body>
  <main class="container">
    <div class="col-1">
      <img class="logo" src="images/logo.svg" alt="huddle logo" aria-label="logo">
    </div>
    <div class="col-2">
      <img class="mockup" alt="mockup image" src="images/illustration-mockups.svg">
    </div>
    <div class="col-3">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="content">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <div class="btn-container">
        <button class="btn" aria-label="register button">Register</button>
      </div>
    </div>
    <div class="col-4">
      <a href="https://www.facebook.com">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://www.instagram.com">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.twitter.com">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cody Zites</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
